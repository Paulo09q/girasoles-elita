    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 248, 220, 0.5) 0%, transparent 50%),
                linear-gradient(135deg, #fff9e6 0%, #ffe4b5 25%, #ffd1dc 50%, #ffb6c1 75%, #ffefd5 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(255, 192, 203, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 30%, rgba(255, 248, 220, 0.15) 0%, transparent 30%);
            animation: floatingBubbles 12s linear infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingBubbles {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            color: #d17f00;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            margin: 20px 0 10px 0;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .name-container {
            margin: 10px 0 20px 0;
            position: relative;
        }

        .love-name {
            font-size: 3rem;
            color: #ff6b9d;
            text-shadow: 2px 2px 10px rgba(255,107,157,0.5);
            margin: 0;
            font-weight: bold;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .heart-decoration {
            font-size: 2rem;
            margin-top: 5px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            from { 
                transform: scale(1);
                text-shadow: 2px 2px 10px rgba(255,107,157,0.5);
            }
            to { 
                transform: scale(1.05);
                text-shadow: 2px 2px 20px rgba(255,107,157,0.8);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 8px rgba(0,0,0,0.3); }
            to { text-shadow: 3px 3px 15px rgba(209,127,0,0.5); }
        }

        #ramo-container {
            position: relative;
            margin: 20px 0;
            border-radius: 25px;
            padding: 25px;
            background: 
                linear-gradient(145deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%),
                radial-gradient(circle at top left, rgba(255,215,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(255,192,203,0.15) 0%, transparent 50%);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 30px rgba(255,215,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            from { 
                box-shadow: 
                    0 20px 40px rgba(0,0,0,0.15),
                    inset 0 1px 0 rgba(255,255,255,0.3),
                    0 0 30px rgba(255,215,0,0.1);
            }
            to { 
                box-shadow: 
                    0 25px 50px rgba(0,0,0,0.2),
                    inset 0 1px 0 rgba(255,255,255,0.4),
                    0 0 50px rgba(255,215,0,0.2);
            }
        }

        #ramo-gif {
            max-width: 90vw;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        #ramo-gif:hover {
            transform: scale(1.02);
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: float 8s linear infinite;
            border-radius: 2px;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -7px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -7px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Elementos flotantes mejorados */
        .floating-petals {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50% 0 50% 0;
            animation: floatPetals 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatPetals {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Estrellas brillantes */
        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mensaje adicional */
        .love-message {
            font-size: 1.2rem;
            color: #8b4513;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }

        .dedication {
            font-size: 1.1rem;
            color: #d17f00;
            margin-top: 10px;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin: 15px 0 10px 0;
            }

            .love-name {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .heart-decoration {
                font-size: 1.5rem;
            }
            
            #ramo-container {
                margin: 10px;
                padding: 15px;
            }
            
            .love-message {
                font-size: 1rem;
            }

            .dedication {
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (6 + Math.random() * 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            // Colores romÃ¡nticos aleatorios
            const colors = ['#ff6b9d', '#ffd93d', '#ff8a80', '#ffb74d'];
            heart.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(heart);
            
            // Remover el corazÃ³n despuÃ©s de la animaciÃ³n
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }

        }

        // Crear pÃ©talos flotantes
        function createPetal() {
            const petal = document.createElement('div');

        // Generar efectos continuamente
        setInterval(createHeart, 2000);

        for (let i = 0; i < 8; i++) {
